projects:
  zupshotapi:
    schemaPath: src/graphql/schema.json
    includes:
      - '**/*.graphql'
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: src/graphql/API.js
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3