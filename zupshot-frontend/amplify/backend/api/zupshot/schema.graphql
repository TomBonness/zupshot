type Profile @model 
@auth(rules: [
  { allow: public, operations: [read], provider: apiKey },
  { allow: owner, operations: [create, update, delete], identityClaim: "sub" }
]) {
  id: ID!
  name: String!
  location: String!
  price: String!
  description: String!
  imageUrl: String
  owner: String
}